<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Image</title>
    <style>
        body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
		background: #1D1F22;
}

.centered-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.centered-icon {
    width: 400px; /* Change this size as needed */
    height: 280px; /* Change this size as needed */
}

    </style>
</head>
<body>
    <div class="centered-container">
        <img src="karolis.png" alt="Centered Icon" class="centered-icon">
    </div>
</body>
</html>
